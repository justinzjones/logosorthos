version: "3.8"

services:
  # MySQL Database (shared between Laravel and Directus)
  db:
    image: mysql:8.0
    container_name: logosorthos-db
    command: --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: magellan
      MYSQL_USER: magellan
      MYSQL_PASSWORD: magellanpass123
    volumes:
      - mysql_data:/var/lib/mysql
    ports:
      - "3307:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 5s
      retries: 10
    networks:
      - logosorthos-network
    restart: unless-stopped

  # Laravel Application
  app:
    build:
      context: ./magellan
      dockerfile: ./docker/Dockerfile
    container_name: logosorthos-app
    working_dir: /var/www/html
    ports:
      - "9001:9000"
    volumes:
      - ./magellan:/var/www/html
      - ./magellan/storage/logs:/var/www/html/storage/logs
    depends_on:
      - db
    networks:
      - logosorthos-network
    restart: unless-stopped

  # Nginx Web Server
  webserver:
    image: nginx:alpine
    container_name: logosorthos-nginx
    ports:
      - "8080:80"
    volumes:
      - ./magellan:/var/www/html
      - ./magellan/docker/nginx/conf.d/app.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app
    networks:
      - logosorthos-network
    restart: unless-stopped

  # Directus CMS
  directus:
    image: directus/directus:10.10.5
    container_name: logosorthos-directus
    ports:
      - "8055:8055"
    volumes:
      - ./directus/uploads:/directus/uploads
      - ./directus/extensions:/directus/extensions
      - ./directus/database:/directus/database
    environment:
      KEY: "replace-with-random-value"
      SECRET: "replace-with-random-value"
      ADMIN_EMAIL: "justinzjones@hotmail.com"
      ADMIN_PASSWORD: "Kippercat1!"
      DB_CLIENT: "sqlite3"
      DB_FILENAME: "/directus/database/data.db"
      WEBSOCKETS_ENABLED: "true"
      PUBLIC_URL: "http://localhost:8055"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - logosorthos-network
    restart: unless-stopped

networks:
  logosorthos-network:
    driver: bridge

volumes:
  mysql_data:
    driver: local